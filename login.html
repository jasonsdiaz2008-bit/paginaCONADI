<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
/* Animaci칩n de movimiento de fondo */
@keyframes moverFondo {
    0% { background-position: 0% center; }
    50% { background-position: 100% center; }
    100% { background-position: 0% center; }
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: rgb(129, 180, 182);
    background-image: url("CONADI.png");
    background-repeat: no-repeat;
    background-size: 600px;
    background-position: 50% center;
    animation: moverFondo 30s linear infinite;
    
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.login-container {
    background-color: rgba(255, 255, 255, 0.2);
    padding: 60px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 400px;
    transition: transform 0.3s ease-in-out;
}

.login-container:hover {
    transform: translateY(-8px);
}

.login-container h2 {
    margin-bottom: 40px;
    color: #ffffff;
    font-size: 1.5em;
    font-weight: 600;
}

.login-container input[type="text"],
.login-container input[type="password"] {
    width: 100%;
    padding: 18px;
    margin-bottom: 25px;
    border: 2px solid #555555;
    border-radius: 10px;
    box-sizing: border-box;
    font-size: 1.2em;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.login-container input[type="text"]:focus,
.login-container input[type="password"]:focus {
    border-color: #3b5998;
    outline: none;
    box-shadow: 0 0 8px rgba(59, 89, 152, 0.5);
}

.login-container button {
    width: 100%;
    padding: 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 1.5em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.login-container button:hover {
    background-color: #43a047;
    transform: scale(1.02);
}

.error-message {    
    color: #e74c3c;
    margin-top: 20px;
    visibility: hidden;
    font-weight: bold;
    font-size: 1.1em;
}
</style>
</head>
<body>
<div class="login-container">
    <h2>Iniciar Sesi칩n</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contrase침a" required>
        <button type="submit">Entrar</button>
    </form>
    <p id="errorMessage" class="error-message">Usuario o contrase침a incorrectos.</p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');

    if (username === 'admin' && password === '12345') {
        window.location.href = 'Manual de Normas y Procedimientos - CONADI.HTML';
    } else {
        errorMessage.style.visibility = 'visible';
    }
});
</script>
</body>
</html>
